<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Street</title>
    <link rel="icon" href="https://picsxtra.com/images/2023/11/29/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img
            style="vertical-align: middle; float: left"
            src="https://picsxtra.com/images/2023/11/29/logo_coffe.png"
            alt="logo_coffe.png"
            border="0"
          />
        </li>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#aboutus">About us</a></li>
        <li><a href="#ourProduct">Our Product</a></li>
        <li><a href="#delivery">Delivery</a></li>
        <li>
          <input
            style="float: right"
            type="search"
            name="search"
            id="search"
            placeholder="Search"
          />
        </li>
        <li>
          <a href=""
            ><i
              style="
                float: right;
                vertical-align: middle;
                padding: 10px;
                color: #2f2105;
              "
              class="fa-solid fa-cart-shopping fa-beat"
            ></i
          ></a>
        </li>
        <li class="input-icons">
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="centerTitle">
        <!-- <h1 id="title1">Welcome to</h1> -->
        <h1 id="title2"><span style="color: #ff902b">Cafe</span> Street</h1>
      </div>
      <div class="main">
        <p class="enjoy">
          Enjoy your <span style="color: #ff902b">coffee</span><br />
          Before your activity
        </p>
        <p class="boost">
          Boost your productivity and build your <br />
          mood with a glass of coffee in the morning
        </p>
        <button class="but">
          Order now 
          <i style="margin-left: 10px;" class="fa-solid fa-cart-shopping fa-beat"></i>
        </button>
      </div>
    </main>
  </body>
</html>
